apiVersion: v1
kind: Namespace
metadata:
  name: kulta-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kulta-controller
  namespace: kulta-system
  labels:
    app: kulta-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kulta-controller
  template:
    metadata:
      labels:
        app: kulta-controller
    spec:
      serviceAccountName: kulta-controller
      containers:
      - name: controller
        image: kulta-controller
        imagePullPolicy: IfNotPresent
        env:
        - name: RUST_LOG
          value: "info"
        # Leader election (enable for multi-replica HA deployments)
        - name: KULTA_LEADER_ELECTION
          value: "false"  # Set to "true" for HA with replicas > 1
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        ports:
        - name: health
          containerPort: 8080
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: kulta-controller
  namespace: kulta-system
  labels:
    app: kulta-controller
spec:
  type: ClusterIP
  selector:
    app: kulta-controller
  ports:
  - name: health
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
