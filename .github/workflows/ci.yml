name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      # Use Swatinem's rust-cache - much better than manual caching
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "kulta-test"

      - name: Run tests
        run: cargo test --all-features

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Check formatting
        run: cargo fmt -- --check

  build:
    name: Build Release
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "kulta-release"

      - name: Build release binary
        run: cargo build --release --bin kulta

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: kulta-binary
          path: target/release/kulta
          retention-days: 7

  integration-test:
    name: Integration Tests (kind)
    runs-on: ubuntu-latest
    # Skip on draft PRs to save cost
    if: github.event_name == 'push' || !github.event.pull_request.draft
    needs: build
    env:
      KULTA_RUN_INTEGRATION_TESTS: "1"
    steps:
      - uses: actions/checkout@v4

      # Download pre-built binary instead of rebuilding
      - name: Download KULTA binary
        uses: actions/download-artifact@v4
        with:
          name: kulta-binary
          path: /tmp/

      - name: Make binary executable
        run: chmod +x /tmp/kulta

      # Still need Rust toolchain for gen-crd
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "kulta-integration"

      - name: Install kind
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/kubectl

      - name: Create kind cluster
        run: kind create cluster --name kulta-ci

      - name: Install Gateway API CRDs
        run: kubectl apply -f https://github.com/kubernetes-sigs/gateway-api/releases/download/v1.0.0/standard-install.yaml

      - name: Generate and install KULTA CRD
        run: |
          cargo run --bin gen-crd > /tmp/rollout-crd.json
          kubectl apply -f /tmp/rollout-crd.json

      - name: Run KULTA controller in background
        run: |
          RUST_LOG=info /tmp/kulta 2>&1 | tee /tmp/kulta-log.txt &
          echo $! > /tmp/kulta-pid.txt
          sleep 5

      - name: Test Rollout creation
        run: |
          kubectl create namespace demo || true

          # Create test Rollout
          cat <<EOF | kubectl apply -f -
          apiVersion: kulta.io/v1alpha1
          kind: Rollout
          metadata:
            name: test-rollout
            namespace: demo
          spec:
            replicas: 3
            selector:
              matchLabels:
                app: test
            template:
              metadata:
                labels:
                  app: test
              spec:
                containers:
                - name: nginx
                  image: nginx:latest
            strategy:
              canary:
                stableService: test-stable
                canaryService: test-canary
                steps:
                - setWeight: 20
                - setWeight: 50
          EOF

          # Wait for ReplicaSets to be created
          sleep 10

          # Verify ReplicaSets exist
          kubectl get replicaset -n demo -l rollouts.kulta.io/type=stable
          kubectl get replicaset -n demo -l rollouts.kulta.io/type=canary

          # Verify stable ReplicaSet has correct replica count
          STABLE_REPLICAS=$(kubectl get replicaset -n demo -l rollouts.kulta.io/type=stable -o jsonpath='{.items[0].spec.replicas}')
          if [ "$STABLE_REPLICAS" != "3" ]; then
            echo "ERROR: Stable ReplicaSet should have 3 replicas, got $STABLE_REPLICAS"
            exit 1
          fi

          # Verify canary ReplicaSet has 0 replicas
          CANARY_REPLICAS=$(kubectl get replicaset -n demo -l rollouts.kulta.io/type=canary -o jsonpath='{.items[0].spec.replicas}')
          if [ "$CANARY_REPLICAS" != "0" ]; then
            echo "ERROR: Canary ReplicaSet should have 0 replicas, got $CANARY_REPLICAS"
            exit 1
          fi

          # Verify rollouts.kulta.io/managed label exists
          MANAGED_LABEL=$(kubectl get replicaset -n demo -l rollouts.kulta.io/type=stable -o jsonpath='{.items[0].metadata.labels.rollouts\.kulta\.io/managed}')
          if [ "$MANAGED_LABEL" != "true" ]; then
            echo "ERROR: ReplicaSet should have rollouts.kulta.io/managed=true label"
            exit 1
          fi

          echo "âœ… Integration tests passed!"

      - name: Show KULTA logs on failure
        if: failure()
        run: cat /tmp/kulta-log.txt

      - name: Cleanup
        if: always()
        run: |
          if [ -f /tmp/kulta-pid.txt ]; then
            kill $(cat /tmp/kulta-pid.txt) || true
          fi
          kind delete cluster --name kulta-ci || true
