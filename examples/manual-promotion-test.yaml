---
# Test: Manual promotion (indefinite pause)
# Expected: Rollout should wait indefinitely at 20% until manually promoted
# Timeline:
#   - t=0s: Step 0 (20%), pauseStartTime set
#   - t=0-∞: Still at step 0 (paused indefinitely)
#   - After `kubectl annotate rollout nginx-manual-promotion kulta.io/promote=true -n manual-promo-test`:
#     → Progress to step 1 (50%), pauseStartTime set
#   - After second `kubectl annotate rollout nginx-manual-promotion kulta.io/promote=true -n manual-promo-test`:
#     → Progress to step 2 (100%), completed

apiVersion: v1
kind: Namespace
metadata:
  name: manual-promo-test

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-stable
  namespace: manual-promo-test
spec:
  selector:
    app: nginx
    rollouts.kulta.io/type: stable
  ports:
  - port: 80
    targetPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-canary
  namespace: manual-promo-test
spec:
  selector:
    app: nginx
    rollouts.kulta.io/type: canary
  ports:
  - port: 80
    targetPort: 80

---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: nginx-route
  namespace: manual-promo-test
spec:
  parentRefs:
  - name: test-gateway
    kind: Gateway
  rules:
  - backendRefs:
    - name: nginx-stable
      port: 80
      weight: 100
    - name: nginx-canary
      port: 80
      weight: 0

---
apiVersion: kulta.io/v1alpha1
kind: Rollout
metadata:
  name: nginx-manual-promotion
  namespace: manual-promo-test
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.25
        ports:
        - containerPort: 80
  strategy:
    canary:
      stableService: nginx-stable
      canaryService: nginx-canary
      trafficRouting:
        gatewayAPI:
          httpRoute: nginx-route
      steps:
      - setWeight: 20
        pause: {}  # Indefinite pause (requires manual promotion)
      - setWeight: 50
        pause: {}  # Indefinite pause (requires manual promotion)
      - setWeight: 100
